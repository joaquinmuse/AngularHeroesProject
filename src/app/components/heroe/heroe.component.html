<h1>{{heroe.nombre |uppercase}} <small> ({{heroe.aparicion |date:'y' }}) </small> </h1>

<div class="row animated fadeIn">

    <div class="col-md-4">

        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Go back</a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre | uppercase }}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="img-thumbnail img-logo" src="assets/img/DC.png">
            <img *ngIf="heroe.casa=='Marvel'" class="img-thumbnail img-logo" src="assets/img/marvel.png">
        </div>
    </div>
</div>
