<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <strong>No matches found.</strong>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
        <div class="card h-100">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text" class="text-muted">{{ heroe.aparicion }}</p>

                <button type="button" (click)="verHeroe(i)" class="btn btn-outline-primary btn-block btn-lg">Learn more...</button>
                <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas link</a> -->

            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
</div>
